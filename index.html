<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Meals App</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-dark">
      <div class="container-fluid">
        <h2 id="title" class="navbar-brand">
          <i class="fas fa-pizza-slice"></i> &nbsp;Meal App
        </h2>
        <a href="./favourite.html" id="favorite-meals-link">Favourite Meals</a>
      </div>
    </nav>
    <main class="d-flex flex-column justify-content-around align-items-center">
      <div class="search-container">
        <input
          type="text"
          id="search-meal-input"
          placeholder="Search for a meal"
        />
        <button
          type="submit"
          id="search-button"
          class="btn btn-sm btn-outline-dark"
        >
          <i class="fas fa-search"></i>
          Search
        </button>
      </div>
      <div
        id="meal"
        class="
          d-flex
          flex-wrap flex-row
          align-items-center
          justify-content-center
        "
      >
        <!-- structure of meal item -->
        <!-- <div class = "meal-item">
            <div class = "meal-img">
              <img src = "food.jpg" alt = "food-img">
            </div>
            <div class = "meal-name">
              <h3>Meal Name</h3>
              <a href = "#" class = "recipe-button">Get Recipe</a>
            </div>
          </div> -->
      </div>
      <!-- Meal Details Page -->
      <div id="meal-details">
        <!-- Go Back Button -->
        <button class="btn btn-sm btn-outline-danger back-button">
          <i class="fas fa-arrow-circle-left"></i> &nbsp; Go Back
        </button>
        <div id="meal-details-container"></div>
      </div>
    </main>
    <!-- Bootstrap scripts -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
